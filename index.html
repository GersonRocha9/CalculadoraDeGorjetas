<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gorjetas</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div>
    <h1>Calculadora de Gorjetas</h1>
  </div>

  <div>
    <form>

      <label for="bill">
        <p>Quanto ficou a conta?</p>
      </label>

      <p>
        R$ <input type="number" placeholder="100" id="bill">
      </p>

      <label for="quality">
        <p>O que achou da qualidade do serviço?</p>
      </label>

      <p>
        <select name="quality" id="quality">
          <option disabled selected> --Insira a qualidade do serviço </option>
          <option value="0.30">30% - Incrível</option>
          <option value="0.20">20% - Bom</option>
          <option value="0.15">15% - Aceitável</option>
          <option value="0.10">10% - Ruim</option>
          <option value="0.05">5% - Péssimo</option>
        </select>
      </p>

      <label for="people">
        <p>Quantas pessoas vão dividir a conta?</p>
      </label>

      <p>
        <input type="number" placeholder="1" name="people "id="people"> pessoa(s)
      </p>

      <button type="submit">CALCULAR</button>
      
      <p>
        <label for="result">A gorjeta é igual a: </label>
      </p>

    </form>
    
  </div>
  
</body>
</html>
